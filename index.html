<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <form id="search-form">
        <div class="search">
          <input
            type="text"
            id="search-text-input"
            placeholder="Search city"
            autocomplete="off"
            autofocus="on"
          />
          <input class="submit-button" type="submit" value="🔍" />
        </div>
      </form>
      <div class="weather">
        <h2 id="city" class="city"></h2>
        <div>
          <h1 class="temp" id="temp"><span>•c</span></h1>
        </div>

        <span class="units" id="degree-symbol"
          >℃ | <a href="#" id="fahrenheit-link">℉</a></span
        >
      </div>
      <img src="#" alt="" class="icon" />
      <div class="date" id="date"></div>
      <div id="description" class="description">Description</div>
      <div class="humidity">Humidity: <span id="humidity"></span>%</div>
      <div class="wind">Wind Speed: <span id="wind"></span>km/h</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
